<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	
	<title>Responsive Build with Flexbox</title>
</head>
<body>
	<main class="container">
		<header id="mainHeader">
			<div class="box nav"> <!-- START WITH BOXES WHEN WORKING WITH RESPONSIVE SITES -->
				<h2>Nav</h2>
			</div>
<!-- DROPDOWN START -->
			<nav id="burgerCon">
				<ul id="burgerMenu">
					<li><a href="#">About Golf Course</a></li>
					<li><a href="#">Green Fees</a></li>
					<li><a href="#">Memberships</a></li>
					<li><a href="#">Driving Range</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
<!-- DROPDOWN END -->

			<div class="box logo">
				<h2>Logo</h2>
			</div>
		</header>
		
		<section class="box">
			<h2>Hero Section</h2>
		</section>

		<section id="products">
			<div class="box">
				<h2>Product 1</h2>
			</div>
			<div class="box">
				<h2>Product 2</h2>
			</div>
			<div class="box">
				<h2>Product 3</h2>
			</div>
		</section>

		<footer>
			<div class="box">
				<h2>Footer</h2>
			</div>
		</footer>
	</main>

	<script src="js/main.js"></script>
</body>
</html>
